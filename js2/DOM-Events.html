<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="./color.js"type="text/javascript"></script>
</head>
<body>
    <h1>Event-Dom examples</h1>
    <button id="mover" style="background-color: blueviolet;" onmouseover="cc_mouseOver()">Mouse Over</button><hr>
    <button id="mout" style="background-color: aqua;" onmouseout="cc_mouseout()">mouse out</button><hr>
    <button id="monclick" style="background-color: aliceblue;" onclick="cc_mouseonClick()">mouse onclick</button><hr>
    <button id="mondblclick" style="background-color: aquamarine;" ondblclick="cc_mouseondblClick()">mouse ondblclick</button><hr>
    <button id="monfocus" style="background-color: beige;" onfocus="cc_mouseonfocus()">mouse onfocus</button><hr>
    <button id="monblur" style="background-color: blue;" onblur="cc_mouseonblur()">mouse onblur</button>
</body>
</html>
